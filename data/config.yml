  - Language: "en"
    ShortTitle: Arctic Biodiversity Map
    LongTitle: Long-term changes in Arctic biodiversity - a systematic map
    Subtitle: Help shape our research
    IntroText: >
      ## What is the research?

      Climate change is driving rapid warming of the Arctic region, with impacts on Arctic plants, 
      animals, and other species. To better understand how life in the Arctic may respond to these changes - 
      and what can be done to protect it - we can look to the past. Rates of change in the diversity 
      and distribution of *biodiversity* within the last ten thousand years can be used to inform
      our current models and projections of how biodiversity will be affected in the 21st century.
      

      To understand past changes in Arctic biodiversity, we are compiling a *systematic map* of the
      current evidence. A systematic map provides a complete and unbiased synthesis of the state of
      knowledge on a particular topic. The process involves looking into library collections, looking
      for unpublished research, and technical reports to find all relevant scientific work.


      ![Arctic mammals](images/banner1.jpg)

      ## How do researchers understand past changes in Arctic biodiversity over thousands of years?

      Plants, animals, fungi, and others can leave behind traces that they existed in the environment.
      Examples include bones, tiny microscopic fossils (such as plant pollen), pine cones, leaves, 
      and seeds, and mammoth tusks. They are often left behind in 'environmental archives' 
      like lake sediments, peat, and frozen ground. 
      The remains can be dated using radio-carbon and other dating methods, giving us an idea of 
      what species existed, when, and their numbers.

      ## Working together to a common goal - we need your help

      This project is a wide collaboration across languages and with all those that have an 
      interest in Arctic biodiversity.
      There are many ways in which your input is important: from defining the boundaries (such as the
      included taxonomic groups, places, and times), contributing to the study design, to identifying
      possible sources of new information. 


      We are especially interested to work with those who call the Arctic their home, 
      academic researchers, Government organisations, Arctic land managers, museums and interpretation
      centres, Non-Governmental Organisations (NGOs) with an interest in Arctic environments.
      All are welcome to work with us.

      ## Who are the review team and how are they funded?

      The review team (who search for and compile the evidence) are an international group
      of academic researchers from the Finland, Russia, Sweden, the UK, Iceland, and Denmark. 
      
      The research is being funded by the European Commission through a Horizon 2020 collaboration.
      The collaboration is called CHARTER - 'Changes in Arctic Terrestrial Biodiversity'. You can find
      more information on the [CHARTER website](https://charter-arctic.org).

  - Language: "fi"
    ShortTitle: Kartta Arktisesta Biodiversiteetista
    LongTitle: Pitkän aikavälin muutokset arktisessa biodiversiteetissa - systemaattinen kartoitus
    Subtitle: Auta ohjaamaan tutkimustamme
    IntroText: >
      ## Mitä tutkitaan?

      Arktinen alue lämpenee nopeasti ilmastonmuutoksen vuoksi. Tällä on vaikutuksia arktisiin kasveihin, eläimiin ja muihin eliölajeihin. Ymmärtääksemme paremmin sitä, miten Arktis reagoi näihin muutoksiin – ja mitä me voimme tehdä suojellaksemme sitä – pitää kääntää katse menneisyyteen. Viimeisten kymmenen tuhannen vuoden aikana tapahtuneita muutoksia elonkirjon, ”biodiversiteetin”, monimuotoisuudessa ja levinneisyydessä voidaan käyttää opettamaan käytössä oleville malleille ja laskelmille, miten biodiversiteetti tulee muuttumaan 2000-luvulla.
      
      
      Ymmärtääksemme paremmin arktisessa biodiversiteetissä tapahtuneita muutoksia olemme koostamassa *systemaattista kartoitusta* olemassa olevasta tiedosta. Systemaattinen kartoitus tarjoaa kattavan ja tasapuolisen yhteenvedon tietyn aiheen tämänhetkisestä tutkitun tiedon tilasta. Menetelmässä hakutermeistä riippuvat haut keskitetään kirjastojen kokoelmiin, minkä lisäksi etsitään laajasti aihetta käsitteleviä julkaisemattomia tutkimuksia ja erilaisia teknisiä tiedonantoja, jotta saataisiin kasaan kaikki tutkimuskysymyksen kannalta merkityksellinen tieteellinen tieto.
      
      
      ![Arctic mammals](images/banner1.jpg)

      ## Kuinka tutkijat tietävät tuhansien vuosien aikana tapahtuneet arktisen biodiversiteetin muutokset?      
      
      Kasvit, eläimet, sienet ja muut eliöt jättävät ympäristöön merkkejä olemassaolostaan; esimerkiksi luita, mikroskooppisen pieniä fossiileja (kuten kasvien siitepöly), käpyjä, lehtiä, siemeniä ja mammutin syöksyhampaita. Nämä merkit säilyvät tuhansia vuosia järvien pohjasedimenteissä, turpeessa ja ikiroudassa. 
      
      
      Jäänteitä pystytään ajoittamaan erilaisilla radioaktiiviseen hajoamiseen perustuvilla ajoitusmenetelmillä, jolloin saadaan tietoa siitä, mitä lajeja alueella on ollut, milloin ne ovat eläneet ja kuinka paljon niitä on ollut.
      
      ## Kohti yhteistä päämäärää – tarvitsemme apuasi
      
      Tämä projekti tekee yhteistyötä laajalla rintamalla ja yli kielirajojen yhdistäen kaikki, jotka ovat kiinnostuneita arktisesta biodiversiteetistä.
      Panoksellasi on merkitystä monella tavalla: tutkimuskysymyksen rajaamisessa (mitkä lajiryhmät pitäisi ottaa mukaan, minkälaista alueellista ja ajallista rajausta pitäisi käyttää), tutkimussuunnitelman ohjaamisessa, ja uusien tietolähteiden tunnistamisessa.
      
      
      Olemme erityisen kiinnostuneita työskentelemään yhteistyössä Arktista aluetta kotinaan pitävien tahojen kanssa; tutkijoiden, hallinto-organisaatioiden, maankäytön asiantuntijoiden, museoiden ja tiedekeskusten, sekä arktisesta ympäristöstä kiinnostuneiden kansalaisjärjestöjen kanssa.
      
      
      Kaikki ovat tervetulleita mukaan yhteistyöhön.
      
      ## Keitä katsauksen tekijäjoukkoon kuuluu, ja kuka heitä rahoittaa?
      
      Katsauksen tekijäjoukko (joka etsii ja kokoaa tutkimustietoa) on kansainvälinen ryhmä tutkijoita Suomesta, Venäjältä, Ruotsista, Isosta-Britanniasta, Islannista ja Tanskasta.
      
      
      Tutkimusta rahoitetaan Euroopan Komission Horisontti 2020 -puiteohjelman kautta. Rahoitetun yhteistyöhankkeen nimi on CHARTER - 'Changes in Arctic Terrestrial Biodiversity'. Hankkeesta löytyy lisätietoa [CHARTER:n verkkosivuilta](https://charter-arctic.org). 
  
  - Language: "sv"
    ShortTitle: Arktisk biologisk mångfaldskarta
    LongTitle: Långsiktiga förändringar i den arktiska biologiska mångfalden - en systematisk karta.
    Subtitle: Hjälp till att påverka vår forskning!
    IntroText: >
      ## Vad handlar vår forskning om?

      Klimatförändringen leder till en  snabb uppvärmning av den arktiska regionen - med konsekvenser för arktiska växter, djur och andra arter. För att bättre förstå hur livet i Arktis kan reagera på dessa förändringar - och vad som kan göras för att bevara det - kan vi se tillbaka till det förflutna. Hur fort mångfalden förändrades under de senaste tio tusen åren kan informera våra nuvarande modeller och prognoser om hur biologisk mångfald kommer att påverkas under 2000-talet.


      För att förstå tidigare förändringar i den arktiska biologiska mångfalden sammanställer vi en så kallad systematisk karta över de aktuella bevisen. En systematisk karta ger en fullständig och opartisk syntes av kunskapens tillstånd om ett visst ämne. Processen innebär att man undersöker bibliotekssamlingar, letar efter opublicerad forskning och tekniska rapporter för att hitta alla relevanta vetenskapliga arbeten.


      ![Arctic mammals](images/banner1.jpg)

      ## Vad vet vi om tidigare förändringar i den arktiska biologiska mångfalden under tusentals år?

      Växter, djur, svampar och andra arter kan lämna spår efter att de fanns i miljön. Exempel inkluderar ben, små mikroskopiska fossiler (som växtpollen), kottar, löv, frön och mammutbeten. De lämnas ofta kvar i ”miljöarkiv” som sjösediment, torv och frusen mark. Dessa kvarlämningar kan dateras med kol-14 och andra dateringsmetoder, vilket ger oss en uppfattning om vilken art som fanns, när och deras antal.

      ## Att arbeta tillsammans för ett gemensamt mål:  vi behöver din hjälp
      
      Detta projekt är ett brett samarbete mellan olika länder och med alla som har ett intresse för arktisk biologisk mångfald. Det finns många sätt på vilka dina bidrag är viktiga: från att definiera ramen för vår studie (t.ex. vilka taxonomiska grupper skulle ingå, vilka platser och tidsramen), att bidra till studiedesignen till att identifiera möjliga källor till ny information.


      Vi är särskilt intresserade av att arbeta med dem som kallar Arktis sitt hem, akademiska forskare, statliga organisationer, arktiska markförvaltare, museer och tolkningscentra, icke-statliga organisationer (NGO) med intresse för arktiska miljöer. Alla är välkomna att arbeta med oss.

      ## Vem är granskningsteamet och hur finansieras de?

      Granskningsteamet (som söker efter och sammanställer bevisen) är en internationell grupp av akademiska forskare från Finland, Ryssland, Sverige, Storbritannien, Island och Danmark. Forskningen finansieras av Europeiska kommissionen genom ett Horizon 2020-samarbete. Samarbetet heter CHARTER - "Förändringar i den arktiska terrestriska biologiska mångfalden". Du hittar mer information på [CHARTER-webbplatsen](https://charter-arctic.org).

  - Language: ru
    ShortTitle: Карта биоразнообразия Арктики
    LongTitle: Долгосрочные изменения биоразнообразия Арктики - систематическая карта
    Subtitle: Помогите сформировать наши исследования
    IntroText: >
      ## В чем состоит исследование?

      Изменение климата приводит к быстрому потеплению в арктическом регионе, что оказывает воздействие на арктические растения, животные и другие виды. Чтобы лучше понять, как жизнь в Арктике может реагировать на эти изменения - и что можно сделать, чтобы защитить ее - мы можем заглянуть в прошлое. 

      Темпы изменения разнообразия и распределение *биоразнообразия* за последние десять тысяч лет могут быть использованы для информирования наших текущих моделей и прогнозов того, как это повлияет на биоразнообразие в 21-м веке.

      Чтобы понять прошлые изменения в биоразнообразии Арктики, мы составляем *систематическую карту* текущих доказательств. Систематическая карта обеспечивает полный и непредвзятый синтез состояния знания по определенной теме. Этот процесс включает в себя просмотр библиотечных коллекций, поиск неопубликованных исследований и технических отчетов для того, чтобы найти все соответствующие научные работы.


      ![Арктические млекопитающие](images/banner1.jpg)

      ## Как исследователи понимают прошлые изменения в биоразнообразии Арктики за тысячи лет?

      Растения, животные, грибы и так далее, могут оставлять после себя следы того, что они существовали в окружающей среде.
      
      
      Примеры включают в себя кости, крошечные микроскопические окаменелости (такие, как пыльца растений), сосновые шишки, листья
      и семена и бивни мамонта. Они часто остаются в таких «экологических архивах»,
      как озерные отложения, торф и мерзлый грунт.
      Останки могут быть датированы с использованием радиоуглерода и других методов датирования, что дает нам представление о том, какие виды существовали, когда и какова была их численность.


      ## Совместная работа над общей целью - мы нуждаемся в Вашей помощи

      Этот проект представляет собой широкое сотрудничество на разных языках и со всеми теми, кто интересуется биоразнообразием Арктики.
      Существует много путей для привнесения Вашего важного вклада : от определения границ (например, включая таксономические группы, место и время) и помощи в оформлении дизайна исследования, до выявления возможных источников новой информации.



      Нам особенно интересно работать с теми, кто называет Арктику своим домом, с академическими исследователями, Правительственными организациями, арктическими землеустроителями, музеями и центрами по интерпретации данных, неправительственными организациями (НПО), которые проявляют интерес к арктической окружающей среде.
      Приглашаем всех к работе с нами.

      ## Кто является обзорной группой и как она финансируется?

      Обзорная группа, (которая ищет и компилирует доказательства), является международной группой.
      академических исследователей из Финляндии, России, Швеции, Великобритании, Исландии и Дании.

      
      Сотрудничество называется CHARTER - «Изменения в биоразнообразии арктической суши». Вы можете найти  более подробную информацию на [веб-странице CHARTER](https://charter-arctic.org).

