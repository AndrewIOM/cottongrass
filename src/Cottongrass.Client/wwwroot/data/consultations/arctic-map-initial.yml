# Basic metadata about the consultation
Information:
  - Language: en
    Title: Initial consultation
    Description: >
      ## What are we consulting on?

      To understand past changes in Arctic biodiversity, we are compiling a *systematic map* of the
      current evidence. A systematic map provides a complete and unbiased synthesis of the state of
      knowledge on a particular topic. The process involves looking into library collections, looking
      for unpublished research, and technical reports to find all relevant scientific work.


      This research is a large undertaking, and we want to make sure that it has the most relevance
      to the most people, groups, and organisations.


      There are many ways in which your input is important: from defining the boundaries (such as the
      included taxonomic groups, places, and times), contributing to the study design, to identifying
      possible sources of new information. 

      ### Core Principles of Systematic Mapping
      
      Systematic mapping is an objective method to characterise the evidence base of a broad topic 
      and identify evidence gaps, while reducing any potential biases. The process is focused on 
      mapping the literature, and the resultant map is not necessarily a geographic map. 
      Metadata about sources is extracted and the methods used often assessed for rigour. 
      A related approach is systematic review, which is usually focused on a less-broad key 
      question but involves the compilation and analysis of the underlying data to address 
      the research question in a data synthesis. Systematic mapping is a hypothesis-generating 
      approach, which can feed into later systematic reviews (which address the hypotheses); 
      there is therefore scope for this after the map. A key consideration is development and 
      publication of a systematic mapping protocol, which is a separate peer-reviewed 
      publication that is completed before work commences on searches and data extraction 
      (for a second peer-reviewed publication of the final map). 
      For more information on the methods used within systematic mapping, Neil Haddaway 
      from the Stockholm Environment Institute has produced good introductory resources 
      for evidence synthesis techniques at: 
      [https://systematicmappingmethods.github.io/intro.html](https://systematicmappingmethods.github.io/intro.html). 
    WhoIsConsulting: >
      We are the 'CHARTER consortium', an international collaboration of scientists
      funded by the European Commission. The 'lead reviewer' for this project is Dr
      Andrew Martin, University of Oxford.
    WhoIsConsultingUrl: http://www.polar.ox.ac.uk/person/andrew-martin/
  - Language: fi
    Title: Alustava kuuleminen
    Description: >
      ## Mitä haluamme tietää?

      Olemme tekemässä *systemaattista kartoitusta* ajantasaisesta tutkitusta tiedosta, jotta ymmärtäisimme arktisessa biodiversiteetissä tapahtuneita muutoksia. Systemaattinen kartoitus tarjoaa kattavan ja tasapuolisen yhteenvedon tietyn aihealueen tämänhetkisestä tutkitun tiedon tilasta. Menetelmässä haut keskitetään kirjastojen kokoelmiin, minkä lisäksi etsitään laajasti aihetta käsitteleviä julkaisemattomia tutkimuksia ja erilaisia teknisiä tiedonantoja, jotta saataisiin koottua kaikki tutkimuskysymyksen kannalta merkityksellinen tieteellinen tieto.      
      
      
      Kyseessä on laaja tutkimus, ja haluamme varmistaa, että sen merkitys on mahdollisimman suuri mahdollisimman laajalle joukolle ihmisiä, ryhmiä ja organisaatioita.
      
      
      Panoksellasi on merkitystä monella tavalla: tutkimuskysymyksen rajaamisessa (mitkä lajiryhmät pitäisi ottaa mukaan, minkälaista alueellista ja ajallista rajausta pitäisi käyttää), tutkimussuunnitelman ohjaamisessa, ja uusien tietolähteiden tunnistamisessa.
      
      ### Systemaattisen kartoituksen perusperiaatteet
      
      Systemaattinen kartoitus on objektiivinen menetelmä, jolla saadaan puolueettomasti selvitettyä laajan aihealueen tutkimusperusta sekä tunnistettua mahdolliset aukkokohdat olemassa olevassa tiedossa. Menetelmä keskittyy kirjallisuuslähteiden kartoittamiseen, mutta lopputuloksena saatava "kartta" ei välttämättä ole perinteinen maantieteellinen karttakuva. Käytettyjen lähteiden metatiedot kerätään ja tutkimuksissa käytettyjen menetelmien täsmällisyyttä arvioidaan kriittisesti. Systemaattinen katsaus on samantapainen tutkimusmenetelmä, mutta se keskittyy yleensä rajattuun tutkimuskysymykseen, johon liittyvää aineistoa kootaan ja analysoidaan ja yhteenveto tehdään kyseiseen tutkimuskysymykseen liittyen. Systemaattinen kartoitus sitä vastoin on hypoteeseja tuottava lähestymistapa, joka voi myöhemmin tuottaa systemaattisia katsauksia (jotka käsittelevät kartoituksesta syntyneitä hypoteeseja); eli kartoituksen jälkeen on mahdollista tuottaa kerätystä aineistosta erillisiä tutkimuskatsauksia. Keskeisenä tavoitteena on kehittää ja julkaista systemaattinen kartoitusprotokolla, joka ilmestyy omana vertaisavioituna julkaisunaan ja joka valmistuu ennen kuin kartoituksen hakuja ja tietoja aletaan purkaa (ja jotka ilmestyvät aikanaan omana vertaisarvioituna julkaisunaan).  
      Systemaattisesta kartoituksesta ja siinä käytetyistä menetelmistä ja tekniikoista löytyy lisää tietoa Neil Haddawayn kokoamasta paketista Tukholman Ympäristöinstituutin sivuilta: 
      [https://systematicmappingmethods.github.io/intro.html](https://systematicmappingmethods.github.io/intro.html). 
    WhoIsConsulting: >
      Olemme "CHARTER-konsortio", kansainvälisten tutkijoiden muodostama yhteistyöhanke, jonka rahoitus tulee Euroopan Komissiolta. Kartoitusprojektia johtaa FT Andrew Martin Oxfordin yliopistosta. 
    WhoIsConsultingUrl: http://www.polar.ox.ac.uk/person/andrew-martin/
  - Language: sv
    Title: Inledande samråd
    Description: >
      ## Vad konsulterar vi om?

      För att förstå tidigare förändringar i den arktiska biologiska mångfalden sammanställer vi en systematisk karta över de aktuella bevisen. En systematisk karta ger en fullständig och opartisk syntes av kunskapens tillstånd om ett visst ämne. Processen innebär att undersöka bibliotekssamlingar, leta efter opublicerad forskning och tekniska rapporter för att hitta allt relevant vetenskapligt arbete.      
      
      
      Denna forskning är ett stort företag, och vi vill se till att den har störst relevans för de flesta människor, grupper och organisationer.
      
      
      Det finns många sätt på vilka dina bidrag är viktiga: från att definiera gränserna (såsom de inkluderade taxonomiska grupperna, platserna och tiderna), att bidra till studiedesignen till att identifiera möjliga källor till ny information.
      
      ### Grundprinciper för systematisk kartläggning
      
      Systematisk kartläggning är en objektiv metod för att karakterisera evidensbasen för ett brett ämne och identifiera evidensbrister, samtidigt som eventuella fördomar minskas. Processen är inriktad på att kartlägga litteraturen, och den resulterande kartan är inte nödvändigtvis en geografisk karta. Metadata om källor extraheras och metoderna som används bedöms ofta för noggrannhet. Ett relaterat tillvägagångssätt är systematisk granskning, som vanligtvis fokuserar på en mindre bred nyckelfråga men involverar sammanställning och analys av underliggande data för att ta itu med forskningsfrågan i en datasyntes.


      Systematisk kartläggning är ett hypotesgenererande tillvägagångssätt som kan matas in i senare systematiska granskningar (som tar upp hypoteserna); det finns därför utrymme för detta efter kartan. En viktig faktor är utveckling och publicering av ett systematiskt kartläggningsprotokoll, vilket är en separat peer-reviewed publikation som är klar innan arbetet pågår med sökningar och datautvinning (för en andra peer-reviewed publikation av den slutliga kartan). För mer information om metoderna som används inom systematisk kartläggning har Neil Haddaway från Stockholms miljöinstitut tagit fram bra introduktionsresurser för evidenssyntesmetoder på: [https://systematicmappingmethods.github.io/intro.html](https://systematicmappingmethods.github.io/intro.html). 
    WhoIsConsulting: >
      Vi är 'CHARTER-konsortiet', ett internationellt samarbete mellan forskare som finansieras av Europeiska kommissionen. Den ledande granskaren för detta projekt är Dr Andrew Martin, University of Oxford.
    WhoIsConsultingUrl: http://www.polar.ox.ac.uk/person/andrew-martin/
  - Language: ru
    Title: Первичная консультация
    Description: >
      ## По чему мы консультируемся?

      Чтобы понять прошлые изменения в биоразнообразии Арктики, мы составляем *систематическую карту*
      текущих доказательств. Систематическая карта обеспечивает полный и непредвзятый синтез состояния знаний по определенной теме. Процесс включает в себя просмотр библиотечных коллекций, поиск неопубликованных исследований и технических отчетов, с целью обнаружения всех соответствующих научных работ.


      Это исследование является крупным мероприятием, и мы хотим убедиться, что оно имеет наибольшую актуальность для большинства людей, групп и организаций.


      Существует много путей для привнесения Вашего важного вклада : от определения границ (например, включая таксономические группы, место и время) и помощи в оформлении дизайна исследования, до выявления возможных источников новой информации.

      ### Основные принципы систематического картографирования
      
      Систематическое картирование является объективным методом характеристики доказательной базы по широкой теме и выявлению пробелов в фактических данных, уменьшающим при этом любые потенциальные предубеждения. Процесс сориентирован на
      картографировании литературы, а резолютивная карта не обязательно является географической картой.

      Извлекаются метаданные об источниках, а используемые методы часто оцениваются на аккуратность.

      Смежным подходом является систематический обзор, который обычно фокусируется на менее широком ключевом вопросе, но включает в себя компиляцию и анализ базовых данных для рассмотрения вопросов исследования в синтезе данных. Систематическое картирование порождает гипотетический
      подход, который может быть учтен в последующих систематических обзорах (где рассматриваются данные гипотезы);

      поэтому после создания карты для этого появляется возможность. 

      Ключевым соображением является развитие и публикация протокола систематического картирования, который является отдельной рецензируемой
      публикацией, завершающейся до начала работы по поиску и извлечению данных
      (для второй рецензируемой публикации окончательной карты).


      Для получения дополнительной информации о методах, используемых в систематическом картировании, Нил Хэддауэй из Стокгольмского института Окружающей Среды подготовил хорошие вводные ресурсы для доказательств методов синтеза; смотрите эту информацию по адресу:
      [https://systematicmappingmethods.github.io/intro.html] (https://systematicmappingmethods.github.io/intro.html).

