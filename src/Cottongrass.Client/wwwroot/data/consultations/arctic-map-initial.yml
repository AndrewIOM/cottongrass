  - Section:
    Name:
    - Language: en
      Translation: Search Concepts - Biotic Proxies used for Environmental Reconstruction
    - Language: fi
      Translation: Hakukäsitteet – Elolliset proksit, joita käytetään ympäristön ennallistamiseen
    - Language: sv
      Translation: Sökbegrepp - Biotiska proxyer som används för återuppbyggnad av miljön
    - Language: ru
      Translation: Концепции поиска - Биотические прокси, используемые для реконструкции окружающей среды
    Description:
    - Language: en
      Translation: >        
        Looking into the past is not straightforward, as we never observe changes as they
        happen. Rather, we see traces of animals, plants, and other biota (or **biotic proxies**).
        Examples of these include: pollen or spores; ancient DNA fragments; 
        fossil insects or plant parts; or bones and tusks. These proxies cause two additional
        problems that we need to look at seperately, which are described below.

        ### Problem 1. Links between fossils and biota

        Scientific papers sometimes discuss changes in **biotic proxies** through time, 
        but do not link these to particular plants, animals, or other species. As these sources
        may be important sources of additional information, we included additional concepts within
        the 'Population' to identify them:
        

          | Concept                   | Terms within concept                                                                                                                                                                                    |
          | ------------------------- | ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- |
          | Palynology etc.           | ("pollen" OR "palynology" OR "macrofossil" OR "pal?eobotanical" OR "leaf wax" OR "palynomorph") OR                                                                                                      |
          | Individual biotic proxies | ("diatom" OR "chironomid" OR "insect" OR "ostracod" OR "ostracode" OR "macroinvertebrate" OR "macro-invertebrate" OR "testate amoeba" OR "organic biomarker" OR "sporormiella" OR "dung fungal pore") OR |
          | Dendro proxies            | ("ring width" OR "wood ring" OR "tree ring" OR "stem sample" OR "driftwood") OR                                                                                                                         |
          | General terms             | ("terrestrial proxies" OR "terrestrial proxy")                                                                                                                                                          |    

        ### Problem 2. Other reconstructions
        
        Sometimes, scientific papers contain relevant information on the long-term temporal 
        dynamics of Arctic biodiversity, but their research questions are not interested in
        changes in biodiversity. In these cases, they may use the data to reconstruct 
        environmental change through time, such as summer air temperatures or winter precipitation. 
        We want to capture these papers as important sources of additional information, 
        so we have included additional concepts relating to these reconstructions in our Outcomes:
        

          | Concept                                    | Terms within concept                                                                                                         |
          | ------------------------------------------ | ---------------------------------------------------------------------------------------------------------------------------- |
          | Temperature                                | ("warming" OR "cooling" OR "temperature" OR "temperatures" OR "warm period" OR "cold period" OR "summer warmth") OR          |
          | Precipitation and Hydrology                | ("hydroclimate" OR "precipitation") OR                                                                                       |
          | Past climates                              | ("pal?eoclimat\*" OR "past climate" OR "climate of the past") OR                                                             |
          | Lake levels                                | ("lake level") OR                                                                                                            |
          | Vegetation productivity                    | ("vegetation productivity" OR "plant productivity" OR "radial growth" OR "annual growth" OR "growth rate" OR "fuel load") OR |
          | Climate (general)                          | ("climate variable" OR "climate interpretation" OR "proxy climate record") OR                                                |
          | Snow patterns                              | ("snow cover" OR "snow extent") OR                                                                                           |
          | Carbon storage                             | ("organic carbon release" OR "permafrost carbon" OR "soil carbon release") OR                                                |
          | Sea ice extent                             | ("sea ice extent" OR "relative sea level" OR "sea level rise") OR                                                            |
          | Human interactions with animals and plants | ("hunting" OR "husbandry" OR "domestication" OR "construction activity" OR "settlement history")                             |

    - Language: fi
      Translation: >
        Menneisyyden tutkiminen ei ole suoraviivaista, sillä emme pysty havainnoimaan muutoksia silloin kun ne tapahtuvat. Sen sijaan näemme merkkejä eläimistä, kasveista ja muista eliöistä (siis **elollisia prokseja**), joita ovat esimerkiksi siitepölyt ja itiöt, muinais-DNA, fossiiliset hyönteiset tai kasvin osat, sekä luut ja syöksyhampaat. Näistä proksiaineistoista seuraa kaksi lisäongelmaa, joita joudutaan tarkastelemaan erikseen alla kuvatulla tavalla.

        ### Ongelma 1. Fossiilien ja eliöiden välinen yhteys

        Tieteellisissä julkaisuissa puhutaan joskus **elollisista prokseista** ajan suhteen, mutta ei yhdistetä niitä mihinkään tiettyyn kasvi- tai eläinlajiin. Koska tällaiset lähteet voivat silti olla arvokkaita lisätiedonlähteitä, olemme liittäneet 'Populaatio'-käsitteeseen lisämääreitä, joilla ne voidaan tunnistaa:


          | Käsite                   | Käsitteen termit                                                                                                                                                                                    |
          | ------------------------- | ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- |
          | Siitepölytutkimus jne.           | ("siitepöly*" OR "palynologi*" OR "makrofossiil*" OR "paleokasvitie*" OR "paleobotaniik*" OR "lehtivah*" OR "palynomorf*") OR                                                                                                      |
          | Yksittäiset elolliset proksit | ("piilev*" OR "diatom*" OR "chironomid*" OR "kironomid*" OR "surviaissääsk*" OR "hyöntei*" OR "raakkuäyriäis*" OR "äyriäis*" OR "kuoriameeb*" OR "orgaani* biomarkk*" OR "orgaani* biomerkkiaine*" OR "sporormiella" OR "lannan hajottajasien* itiö*") OR |
          | Dendrologiset proksit            | ("luston levey*" OR "vuosilust*" OR "vuosiren*" OR "runkonäyt*" OR "poikkileikkauskiek*" OR "ajopu*") OR                                                                                                                         |
          | Yleiset termit             | ("terrestris* proks*") OR                                                                                                                                                          |  

        ### Ongelma 2. Muut ennallistukset

        Joskus tieteelliset julkaisut sisältävät arktisen biodiversiteetin pitkän ajan muutoksiin liittyvää aineistoa, mutta niiden tutkimuskysymyksessä ei olla kiinnostuneita nimenomaan biodiversiteetin muutoksista. Näissä tapauksissa aineistoa saatetaan käyttää ennallistamaan ympäristössä ajan mittaan tapahtuneita, kuten kesälämpötilojen tai talven sadannan, muutoksia. Haluamme löytää myös nämä julkaisut, koska ne sisältävät arvokasta lisätietoa, joten olemme sisällyttäneet tähän liittyviä lisämääreitä käsitteisiimme Lopputuloksesta. 


          | Käsite                                    | Käsitteen termit                                                                                                         |
          | ------------------------------------------ | ---------------------------------------------------------------------------------------------------------------------------- |
          | Lämpötila                                | ("lämpene*" OR "viilen*" OR "lämpötil*" OR "lämpökau*" OR "viileä* kau*" OR "kylm* kau*" OR "lämpöjaks*" OR "kylm* jaks*" OR "viileä* jaks*" OR "kesälämpö*") OR          |
          | Sadanta ja hydrologia                | ("vesi-ilmast*" OR "sadan*") OR                                                                                       |
          | Ilmastohistoria                              | ("paleoilmast*" OR "ilmastohist*" OR "menn* ilmast*") OR                                                             |
