          | Климат (общий)                          | («климатическая переменная» ИЛИ «интерпретация климата» ИЛИ «прокси-климатическая запись») ИЛИ                                                |
          | Периодичность снегопада                              | («снежный покров» ИЛИ «протяженность снега») ИЛИ                                                                                          |
          | Залежи углерода                             | («высвобождение органического углерода» ИЛИ «углерод вечной мерзлоты» ИЛИ «высвобождение углерода в почве») ИЛИ                                                |
