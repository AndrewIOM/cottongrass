  - Section:
    Name:
    - Language: en
      Translation: Search Strategy
    - Language: fi
      Translation: Hakustrategia
    - Language: sv
      Translation: Sökstrategi
    - Language: ru
      Translation: Стратегия поиска
    Description:
    - Language: en
      Translation: >
        The 'search strategy' is the formal method through which we identify all 
        relevant sources of information relating to past changes in
        Arctic biodiversity. The important considerations are:
        
        1. Identifying the core **search concepts** that can indicate a document or source contains
           information relevant to us.

        2. Deciding the databases and archives to look within.

        3. Finding out who has access to unpublished work that may be relevant, and if it
           can be shared with us. We call this 'grey literature'.

        To best identify and structure our search concepts, we took the research question
        and looked for the connections between the parts. A common method used in systematic
        maps is to identify the **Population** (what is under study?), **Exposure** (what is it 
        subject to?), **Comparator** (what are the different levels of exposure?), and 
        **Outcome** (what are the responses?). We can then identify studies where all 
        of these components are present. Please take a look at the diagram below, following 
        the arrows from the top-left corner:


        ![The theory of change used in this study](images/peco-simple.png)


        Here, our **population** (Arctic biota) are **exposed** to the movement of time,
        resulting in changes to the **outcomes** (measures of biodiversity, such as the
        diversity and distribution of species).


        Looking into the past is not straightforward, as we never observe changes as they
        happen. Rather, we see traces of animals, plants, and other biota (or 'proxies').
        Examples of proxies include: pollen or spores; ancient DNA fragments; 
        fossil insects or plant parts; or bones and tusks.

    - Language: fi
      Translation: > 
        'Hakustrategia' on muodollinen menetelmä, jonka avulla löydämme kaikki asiaankuuluvat lähteet, joista on saatavilla arktisen biodiversiteetin muutoksiin liittyvää aineistoa. On tärkeää huomioida, että:

          1. Tunnistetaan keskeiset **hakukonseptit**, jotka voivat osoittaa, että aineistossa on meille merkityksellistä tietoa.
          
          2. Päätetään, mistä tietokannoista ja arkistoista tietoa etsitään.
          
          3. Selvitetään ne tahot, joilla on pääsy julkaisemattomiin tietoihin, joilla on merkitystä tutkimuksen kannalta, ja voiko tämän tiedon saada käyttöön. Kutsumme näitä lähteitä 'harmaaksi kirjallisuudeksi'.

        Tunnistaaksemme ja muotoillaksemme hakukonseptit parhaalla mahdollisella tavalla, tarkastelimme tutkimuskysymystä ja sen eri osia löytääksemme yhdistäviä tekijöitä. Systemaattisessa kartoituksessa tunnistetaan yleisesti **Populaatio** (Population – mitä tutkitaan?), **Altistus** (Exposure – mille se altistuu?), **Vertailija** (Comparator – miten altistuksen taso vaihtelee?) ja **Lopputulos** (Outcome – millaisia vasteita altistuksesta seuraa?). Näin voimme tunnistaa ne tutkimukset, joissa kaikki nämä osatekijät ovat läsnä. Tarkastele alla olevaa diagrammia ja seuraa vasemmasta yläkulmasta lähteviä nuolia:


        ![The theory of change used in this study](images/peco-simple.png)


        Tässä tapauksessa **populaatiomme** (arktinen eliöstö) **altistuu** ajan kulumiselle, mistä seuraa muutoksia **lopputulokseen** (biodiversiteetin mitattavissa oleviin ominaisuuksiin, kuten lajien moninaisuuteen ja jakaumaan). 
        
        
        Menneisyyden tarkasteleminen ei ole suoraviivaista, koska emme ole päässeet havainnoimaan muutoksia silloin kun ne ovat tapahtuneet. Sen sijaan voimme tutkia epäsuoria merkkejä eläimistä, kasveista ja muista eliöstä (eli ”prokseja”). Prokseja ovat esimerkiksi siitepölyt ja itiöt; muinais-DNA, fossiiliset hyönteiset tai kasvien osat sekä luut ja syöksyhampaat.

    - Language: sv
      Translation: > 
        Sökstrategin' är den formella metoden genom vilken vi identifierar alla relevanta informationskällor om tidigare förändringar i den arktiska biologiska mångfalden. De viktiga övervägandena är:

          1. Att identifiera de centrala sökbegrepp som kan indikera ett dokument eller en källa innehåller information som är relevant för oss.
          
          2. Att bestämma databaser och arkiv för att titta inom.
          
          3. Ta reda på vem som har tillgång till opublicerat arbete som kan vara relevant och om det kan delas med oss. Vi kallar detta för "grå litteratur".

        För att bäst identifiera och strukturera våra sökbegrepp tog vi forskningsfrågan och letade efter kopplingarna mellan delarna. En vanlig metod som används i systematiska kartor är att identifiera befolkningen (vad studeras?), Exponering (vad är den föremål för?), Komparator (vilka är de olika exponeringsnivåerna?) Och utfall (vilka är svaren? ). Vi kan sedan identifiera studier där alla dessa komponenter finns. Ta en titt på diagrammet nedan och följ pilarna i det övre vänstra hörnet:


        ![The theory of change used in this study](images/peco-simple.png)


        Här utsätts vår population (arktisk biota) för tidens rörelse, vilket resulterar i förändringar av resultaten (mått på biologisk mångfald, såsom artens mångfald och fördelning).
        
        
        Att titta in i det förflutna är inte enkelt, eftersom vi aldrig observerar förändringar när de händer. Snarare ser vi spår av djur, växter och annan biota (eller "proxies"). Exempel på ombud inkluderar: pollen eller sporer; forntida DNA-fragment; fossila insekter eller växtdelar; eller ben och betar.

    - Language: ru
      Translation: > 
        «Стратегия поиска» — это формальный метод, с помощью которого мы 
        определяем все соответствующие источники информации, касающиеся 
        прошлых изменений в биоразнообразии Арктики. 
        Важными соображениями являются:


          1. Определение основных **концепций поиска**, которые могут указывать на документ или источник, содержащий информацию, относящуюся к нам.

          2. Выбор баз данных и архивов для поиска внутри них.
          
          3. Выяснение того, кто имеет доступ к неопубликованным работам, которые могут быть актуальными, и могут ли они быть переданы нам. Мы называем это «серой литературой».


        Чтобы наилучшим образом определить и структурировать наши 
        концепции поиска, мы взяли исследовательский вопрос и искали связи 
        между его частями. 
        Распространенным методом, используемым в систематических картах, 
        является идентификация **Популяции** (того,что изучается?), 
        **Воздействие** (чему оно подвержено?),
        **Компаратора** (каковы различные уровни воздействия?)
        и **Результат** (каковы ответы?). 
        Затем мы можем определить исследования, в которых присутствуют все эти компоненты. 
        Пожалуйста, взгляните на диаграмму ниже, следуя стрелкам из верхнего левого угла:


        ![Теория изменений, использованная в данном исследовании](images/peco-simple.png)


        Здесь наша **популяция** (арктическая биота) 
        **подвержена** движению во
        времени, что приводит к изменениям в **результатах** 
        (показателях биоразнообразия, таких, как разнообразие и распределение 
        видов).

        
        Заглянуть в прошлое непросто, так как мы никогда не наблюдаем изменения по мере их возникновения. 
        Скорее, мы видим следы животных, растений, и другой биоты (или «прокси»). 
        Примеры прокси включают в себя: пыльцу или споры; древние фрагменты ДНК; ископаемых насекомых или частей растений; или же кости и бивни.

    Questions:
      - Question:
        - Language: en
          Translation:
            Do you have any comments on the way in which we have understood 
            the Population, Exposure, and Outcome, as shown in the diagram above? Please
            tell us here.
        - Language: fi
          Translation: Onko sinulla kommentoitavaa siihen, miten olemme käsitelleet populaatiota (Population), altistusta (Exposure) ja lopputulosta (Outcome) yllä olevassa kaaviossa? Kirjoita kommenttisi tähän. 
        - Language: sv
          Translation: Har du några kommentarer till hur vi har förstått population, exponeringen och resultatet, som visas i diagrammet ovan? Snälla berätta för oss här.
        - Language: ru
          Translation:
            Есть ли у Вас какие-либо комментарии по поводу того, как мы понимаем Популяцию, 
            Воздействие и Результат, как показано на диаграмме выше? 
            Пожалуйста, расскажите нам об этом здесь.
        Type: freetext
        Visible: always
        Required: false

  - Section:
    Name:
    - Language: en
      Translation: Search Concepts - Population (Arctic Biota)
    - Language: fi
      Translation: Hakukonseptit – Populaatio (arktinen eliöstö)
    - Language: sv
      Translation: Sökbegrepp - Population (Arktisk Biota)
    - Language: ru
      Translation: Концепции поиска - Популяция (Арктическая биота)
    Description:
    - Language: en
      Translation: >
        The most important part of the **search strategy** is the 'search string'. The string is made up of concepts - and
        terms / synonyms that relate to them - to indicate that a source is relevant to our research question. The concepts should identify
        as much relevant material as possible, while avoiding finding sources that are not
        actually relevant (false positives). We have determined a list of concepts and terms by using thesauri and a test list
        of known relevant sources. 


        The search string:

        * requires that the **Population** (Arctic biota), **Exposure** (movement of time over decades to centuries), and **Outcomes** (measures of biodiversity) are all present

        * is defined in many languages

        * is tailored to each specific database source.

        * includes wildcards to detect optional letters (?) and words with multiple endings (*).


        We would like to ask you whether you think we have included all of the concepts that
        are important for each of the Population, Exposure, and Outcome in the following sections.


        First, we would like to ask you about **Arctic biota**, our Population.
        We have included the following concepts and their related terms:

          | Concept                                         | Terms within concept                                                                                                                                                                                                                                                                                                                                                                                         |
          | ----------------------------------------------- | ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------ |
          | Plants (general)                                | ("plant?" OR "flora" OR "vegetation" OR "Plantae" OR "vegetational" OR "pal?eovegetation" OR "floristic") OR                                                                                                                                                                                                                                                                                                 |
          | Non-vascular plants                             | ("bryophyte" OR "Bryophyta" OR "liverwort?" OR "moss" OR "mosses") OR                                                                                                                                                                                                                                                                                                                                        |
          | Herbacous plants                                | ("forb?") OR                                                                                                                                                                                                                                                                                                                                                                                                 |
          | Vascular plants                                 | ("shrub?" OR "woody plant" OR "vascular plant" OR "fern?" OR "pteridophyt?" OR "spermatopht?" OR "xerophyte" OR "tree species" OR "coniferous" OR "conifer" OR "deciduous" OR "herb") OR                                                                                                                                                                                                                     |
          | Boreal forest / treeline species, shrub species | ("forest species" OR "treeline species" OR "tree-line species" OR "larch" OR "Larix" OR "spruce" OR "picea" OR "western hemlock" OR "Tsuga" OR "Sitka" OR "alnus" OR "cottonwood" OR "Populus" OR "Pinus" OR "birch" OR "alder" OR "pine" OR "Betula" OR "willow") OR                                                                                                                                        |
          | Amphibians and aquatic groups                   | ("amphibian" OR "Amphibia" OR "aquatic animal" OR "algae" OR "algal") OR                                                                                                                                                                                                                                                                                                                                     |
          | Reptiles                                        | ("reptile") OR                                                                                                                                                                                                                                                                                                                                                                                               |
          | Birds                                           | ("bird?" OR "Aves") OR                                                                                                                                                                                                                                                                                                                                                                                       |
          | Mammals                                         | ("mammal" OR "mammalian" OR "mammoth" OR "reindeer" OR "caribou" OR "polar bear" OR "Mammuthus primigenius" OR "steppe bison" OR "Bison priscus" OR "muskox" OR "Ovibos moschatus" OR "moose" OR "Alcos alces" OR "reindeer" OR "Rangifer tarandus" OR "horse" OR "Equus caballus" OR "wolf" OR "wolves" OR "Canis lupus" OR "dog" OR "squirrel" OR "arctic fox" OR "vulpes lagopus" OR "alopex lagopus") OR |
          | Invertebrates - general concepts                | ("insect") OR                                                                                                                                                                                                                                                                                                                                                                                                |
          | Vertebrates - general concepts                  | ("animal" OR "fauna" OR "faunal" OR "megafauna" OR "megaherbivore" OR "vertebrata" OR "vertebrate") OR                                                                                                                                                                                                                                                                                                       |
          | Fungi                                           | ("lichen?")                                                                                                                                                                                                                                                                                                                                                                                                  |
    
    - Language: fi
      Translation: >
