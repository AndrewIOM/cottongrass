    # Section 1. Research Scope (including definitions, primary research question)
  - Section:
    Name:
    - Language: en
      Translation: Our primary research question - scope and definitions
    - Language: ru
      Translation: Объем исследования
    Description:
    - Language: en
      Translation: > 
        From this point on, you can skip any questions that you do not wish to answer.

        
        In this section, we would like to know whether the current **scope** of the research
        suits your interests in Arctic biodiversity. The **scope** defines which study areas will
        be included and excluded from our systematic map. 


        We have defined a **primary research question**, which states the scientific problem
        that our map will address. Within the research question, some key terms require
        defining and 'scoping':


          * the Arctic region (where to set the geographical limits?)
          * Holocene *or* long-term (what are the start and end dates?)
          * Arctic biota (what groups and species to include?)
          * Measures of biodiversity (what measures exist?)


        For each term, we need to decide the limits within which the systematic map will be
        most useful to the widest audience, but also practical to complete.

    - Language: ru
      Translation: Объем исследования определяет границы, в которых будет собираться информация.
    Questions:

      # Research questions
      - Question:
        - Language: en
          Translation:
            Our main research question is 'what evidence exists for temporal variability 
            in the measures of Arctic terrestrial and aquatic biodiversity throughout the Holocene?'.
            Does this question broadly capture your interests in long-term changes in Arctic biodiversity?
        Type: binary choice
        Choices:
        - Language: en
          Translation: [ "Yes", "No" ]
        Visible: always
        Required: true
      - Question:
        - Language: en
          Translation: "Please tell us how we could make our question more relevant to your work or interests."
        Type: freetext
        Visible: previous question is false
        Required: false


