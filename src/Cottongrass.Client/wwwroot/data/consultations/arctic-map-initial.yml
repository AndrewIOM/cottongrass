    Description:
    - Language: en
      Translation: > 
        From this point on, you can skip any questions that you do not wish to answer.

        
        In this section, we would like to know whether the current **scope** of the research
        suits your interests in Arctic biodiversity. The **scope** defines which study areas will
        be included and excluded from our systematic map. 


        We have defined a **primary research question**, which states the scientific problem
        that our map will address. Within the research question, some key terms require
        defining and 'scoping':


          * the Arctic region (where to set the geographical limits?)
          * Holocene *or* long-term (what are the start and end dates?)
          * Arctic biota (what groups and species to include?)
          * Measures of biodiversity (what measures exist?)


        For each term, we need to decide the limits within which the systematic map will be
        most useful to the widest audience, but also practical to complete.

    - Language: fi
      Translation: > 
        Tästä eteenpäin voit hypätä yli niistä kysymyksistä, joihin et halua vastata.
        
        
        Tässä osiossa haluamme tietää, sopiiko tutkimuksen tämänhetkinen **rajaus** omiin mielenkiinnon kohteisiisi, kun on kyse arktisesta biodiversiteetistä. **Rajaus** määrittää sen mitkä tutkimusalueet sisällytetään ja mitkä rajataan ulos systemaattiselta kartalta.
        
        
        Olemme määritelleet **ensisijaisen tutkimuskysymyksen**, joka kuvailee sen tieteellinen ongelman, jota karttamme käsittelee. Osa tämän tutkimuskysymyksen sisältämistä termeistä vaatii tarkennusta ja 'rajaamista'.
        
        
          * Arktinen alue (minne sen maantieteelliset rajat tulisi vetää?)
          * Holoseeni *tai* "pitkän ajan" (mihin alku- ja loppukohdat sijoitetaan?)
          * Arktinen eliöstö (mitkä eliöryhmät ja lajit tulisi sisällyttää?)
          * Biodiversiteetin mitattavissa olevat ominaisuudet (mitä mittareita on olemassa?)
        
        
        Jokaisen termin kohdalla meidän päätettävä niistä rajoista, joissa systemaattinen kartta on mahdollisimman käyttökelpoinen mahdollisimman laajalle yleisölle, mutta myös järkevästi toteutettavissa.

