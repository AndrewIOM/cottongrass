        The search string:

        * requires that the **Population** (Arctic biota), **Exposure** (movement of time over decades to centuries), and **Outcomes** (measures of biodiversity) are all present

        * is defined in many languages

        * is tailored to each specific database source.

        * includes wildcards to detect optional letters (?) and words with multiple endings (*).


