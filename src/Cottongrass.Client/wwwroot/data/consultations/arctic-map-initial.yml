  - Section:
    Name:
    - Language: en
      Translation: Search Concepts - Biotic Proxies used for Environmental Reconstruction
    Description:
    - Language: en
      Translation: >        
        Looking into the past is not straightforward, as we never observe changes as they
        happen. Rather, we see traces of animals, plants, and other biota (or **biotic proxies**).
        Examples of these include: pollen or spores; ancient DNA fragments; 
        fossil insects or plant parts; or bones and tusks. These proxies cause two additional
        problems that we need to look at seperately, which are described below.

        ### Problem 1. Links between fossils and biota

        Scientific papers sometimes discuss changes in **biotic proxies** through time, 
        but do not link these to particular plants, animals, or other species. As these sources
        may be important sources of additional information, we included additional concepts within
        the 'Population' to identify them:
        

          | Concept                   | Terms within concept                                                                                                                                                                                    |
          | ------------------------- | ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- |
          | Palynology etc.           | ("pollen" OR "palynology" OR "macrofossil" OR "pal?eobotanical" OR "leaf wax" OR "palynomorph") OR                                                                                                      |
          | Individual biotic proxies | ("diatom" OR "chironomid" OR "insect" OR "ostracod" OR "ostracode" OR "macroinvertebrate" OR "macro-invertebrate" OR "testate amoeba" OR "organic biomarker" OR "sporomiella" OR "dung fungal pore") OR |
          | Dendro proxies            | ("ring width" OR "wood ring" OR "tree ring" OR "stem sample" OR "driftwood") OR                                                                                                                         |
          | General terms             | ("terrestrial proxies" OR "terrestrial proxy")                                                                                                                                                          |    

        ### Problem 2. Other reconstructions
        
        Sometimes, scientific papers contain relevant information on the long-term temporal 
        dynamics of Arctic biodiversity, but their research questions are not interested in
        changes in biodiversity. In these cases, they may use the data to reconstruct 
        environmental change through time, such as summer air temperatures or winter precipitation. 
        We want to capture these papers as important sources of additional information, 
        so we have included additional concepts relating to these reconstructions in our Outcomes:
        

          | Concept                                    | Terms within concept                                                                                                         |
          | ------------------------------------------ | ---------------------------------------------------------------------------------------------------------------------------- |
          | Temperature                                | ("warming" OR "cooling" OR "temperature" OR "temperatures" OR "warm period" OR "cold period" OR "summer warmth") OR          |
          | Precipitation and Hydrology                | ("hydroclimate" OR "precipitation") OR                                                                                       |
          | Past climates                              | ("pal?eoclimat\*" OR "past climate" OR "climate of the past") OR                                                             |
          | Lake levels                                | ("lake level") OR                                                                                                            |
          | Vegetation productivity                    | ("vegetation productivity" OR "plant productivity" OR "radial growth" OR "annual growth" OR "growth rate" OR "fuel load") OR |
          | Climate (general)                          | ("climate variable" OR "climate interpretation" OR "proxy climate record") OR                                                |
          | Snow patterns                              | ("snow cover" OR "snow extent") OR                                                                                           |
          | Carbon storage                             | ("organic carbon release" OR "permafrost carbon" OR "soil carbon release") OR                                                |
          | Sea ice extent                             | ("sea ice extent" OR "relative sea level" OR "sea level rise") OR                                                            |
          | Human interactions with animals and plants | ("hunting" OR "husbandry" OR "domestication" OR "construction activity" OR "settlement history")                             |

    Questions:
      - Question:
        - Language: en
          Translation:
            Population. Are there other 'biotic proxies' that can indicate changes in biodiversity that 
            we should be including in our search concepts?
        Type: freetext
        Visible: always
        Required: false
      - Question:
        - Language: en
          Translation:
            Outcomes. Are there other environmental factors that can be reconstructed from 'biotic proxies'
            that we are missing and you think may be important?
        Type: freetext
        Visible: always
        Required: false

