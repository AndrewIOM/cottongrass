      - Question:
        - Language: en
          Translation: >
            We will only include information for the following taxonomic groups: 
            plants, mammals, birds, reptiles, amphibians, fungi, algae, aquatic arthropods, chironomids, and lichens.
            Do you think the scope is:
        Type: choice
        Choices:
        - Language: en
          Translation: [ "fine", "too narrow", "too broad" ]
        Visible: always
        Required: false
      - Question:
        - Language: en
          Translation: How should we broaden or narrow the scope to suit your interests?
        Type: freetext
        Visible: previous question is not fine
        Required: true

