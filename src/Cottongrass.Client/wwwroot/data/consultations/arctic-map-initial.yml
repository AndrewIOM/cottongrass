    - Language: sv
      Translation: >        
        Att titta in i det förflutna är inte enkelt, eftersom vi aldrig observerar förändringar när de händer. Snarare ser vi spår av djur, växter och andra biota (eller biotiska ombud). Exempel på dessa inkluderar: pollen eller sporer; forntida DNA-fragment; fossila insekter eller växtdelar; eller ben och betar. Dessa proxyer orsakar ytterligare två problem som vi behöver titta separat, vilka beskrivs nedan.

        ### Problem 1. Länkar mellan fossiler och biota

        Vetenskapliga artiklar diskuterar ibland förändringar i biotiska proxyer genom tiden, men kopplar inte dessa till vissa växter, djur eller andra arter. Eftersom dessa källor kan vara viktiga källor till ytterligare information, inkluderade vi ytterligare begrepp i "Population" för att identifiera dem:
        

          | Concept                   | Terms within concept                                                                                                                                                                                    |
          | ------------------------- | ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- |
          | Palynology etc.           | ("pollen" OR "palynology" OR "macrofossil" OR "pal?eobotanical" OR "leaf wax" OR "palynomorph") OR                                                                                                      |
          | Individual biotic proxies | ("diatom" OR "chironomid" OR "insect" OR "ostracod" OR "ostracode" OR "macroinvertebrate" OR "macro-invertebrate" OR "testate amoeba" OR "organic biomarker" OR "sporormiella" OR "dung fungal pore") OR |
          | Dendro proxies            | ("ring width" OR "wood ring" OR "tree ring" OR "stem sample" OR "driftwood") OR                                                                                                                         |
          | General terms             | ("terrestrial proxies" OR "terrestrial proxy")                                                                                                                                                          |    

        ### Problem 2. Andra rekonstruktioner
        
        Ibland innehåller vetenskapliga artiklar relevant information om den långsiktiga dynamiken i den arktiska biologiska mångfalden, men deras forskningsfrågor är inte intresserade av förändringar i biologisk mångfald. I dessa fall kan de använda informationen för att rekonstruera miljöförändringar genom tiden, såsom sommartemperaturer eller vinter nederbörd. Vi vill fånga dessa dokument som viktiga källor till ytterligare information, så vi har inkluderat ytterligare begrepp som rör dessa rekonstruktioner i våra resultat:
        

          | Concept                                    | Terms within concept                                                                                                         |
          | ------------------------------------------ | ---------------------------------------------------------------------------------------------------------------------------- |
          | Temperature                                | ("warming" OR "cooling" OR "temperature" OR "temperatures" OR "warm period" OR "cold period" OR "summer warmth") OR          |
          | Precipitation and Hydrology                | ("hydroclimate" OR "precipitation") OR                                                                                       |
          | Past climates                              | ("pal?eoclimat\*" OR "past climate" OR "climate of the past") OR                                                             |
          | Lake levels                                | ("lake level") OR                                                                                                            |
          | Vegetation productivity                    | ("vegetation productivity" OR "plant productivity" OR "radial growth" OR "annual growth" OR "growth rate" OR "fuel load") OR |
          | Climate (general)                          | ("climate variable" OR "climate interpretation" OR "proxy climate record") OR                                                |
          | Snow patterns                              | ("snow cover" OR "snow extent") OR                                                                                           |
          | Carbon storage                             | ("organic carbon release" OR "permafrost carbon" OR "soil carbon release") OR                                                |
          | Sea ice extent                             | ("sea ice extent" OR "relative sea level" OR "sea level rise") OR                                                            |
          | Human interactions with animals and plants | ("hunting" OR "husbandry" OR "domestication" OR "construction activity" OR "settlement history")                             |

    - Language: ru
      Translation: >        
        Заглянуть в прошлое непросто, так как мы никогда не наблюдаем изменения по мере их возникновения. 
        Скорее, мы видим следы животных, растений и другой биоты (или **биотических прокси**). 
        Примеры вышеупомянутого включают: пыльцу или споры; древние фрагменты ДНК; ископаемых насекомых или частей растений; или же кости и бивни. 
        Эти прокси порождают две дополнительные проблемы, которые нам нужно рассмотреть по раздельности; ниже приведено их описание.

        ### Проблема 1. Связи между окаменелостями и биотой. 

        Научные статьи иногда обсуждают изменения в **биотических прокси** с течением времени, но не связывают их с конкретными растениями, животными или другими видами. 
        Поскольку эти источники могут быть важными источниками дополнительной информации, мы включили дополнительные понятия в «Популяцию», чтобы идентифицировать их.


          | Понятие                   | Термины в рамках понятия                                                                                                                                                                                    |
          | ------------------------- | ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- |
          | Палинология и др.           | («пыльца» ИЛИ «палинология» ИЛИ «макроокаменелость» ИЛИ «пал?эоботаника» ИЛИ «листовой воск» ИЛИ «палиноморф») ИЛИ                                                                                                      |
          | Индивидуальные биотические прокси | («диатомовая водоросль» ИЛИ «хирономида» ИЛИ «насекомое» ИЛИ «остракод» ИЛИ «макробеспозвоночные» ИЛИ «макробеспозвоночные» ИЛИ «тестатная амеба» ИЛИ «органический биомаркер» ИЛИ «спорормиелла» ИЛИ «навозная грибковая пора») ИЛИ |
          | Дендро прокси            | («ширина кольца» ИЛИ «древесное кольцо» ИЛИ «кольцо дерева» ИЛИ «образец стебля» ИЛИ «коряги») ИЛИ                                                                                                                         |
          | Общие понятия             | («наземные прокси» ИЛИ «наземные прокси»)                                                                                                                                                          |    

        ### Проблема 2. Другие реконструкции

        Иногда научные работы содержат актуальную информацию о долгосрочной временной
        динамике арктического биоразнообразия, но их исследовательские вопросы не 
        касаются изменений в биоразнообразии. 
        В таких случаях они могут использовать данные для реконструкции изменений 
        окружающей среды с течением времени, такие, как летние температуры воздуха или 
        зимние осадки. 
        Мы хотим использовать эти документы в качестве важных источников дополнительной 
        информации, поэтому мы включили дополнительные понятия, относящиеся к этим 
        реконструкциям, в наши Результаты:

        
          | Понятие                   | Термины в рамках понятия                                                                                                                                                                                    |
          | ------------------------------------------ | ---------------------------------------------------------------------------------------------------------------------------- |
          | Температура                                | («потепление» ИЛИ «похолодание» ИЛИ «температура» ИЛИ «температуры» ИЛИ «теплый период» ИЛИ «холодный период» ИЛИ «летнее тепло») ИЛИ          |
          | Осадки и гидрология                | («гидроклимат» ИЛИ «осадки») ИЛИ                                                                                       |
          | Климаты прошлого                              | («pal?eoclimat*» ИЛИ «прошлый климат» ИЛИ «климат прошлого») ИЛИ                                                             |
          | Уровень озера                                | («уровень озера») ИЛИ                                                                                                            |
